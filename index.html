<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBOM Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .button:hover {
            background-color: #3e8e41;
        }

        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SBOM Tools</h1>
        <div class="button-container">
            <button class="button" onclick="window.open('https://cyclonedx.org/sbom-viewer/', '_blank')">Cyclone DX SBOM Viewer</button>
            <button class="button" onclick="window.open('https://cyclonedx.org/sbom-editor/', '_blank')">Cyclone DX SBOM Editor</button>
            <button class="button" onclick="window.open('https://cyclonedx.org/sbom-comparer/', '_blank')">Cyclone DX SBOM Comparer</button>
            <button class="button" onclick="window.open('https://cyclonedx.org/spdx-converter/', '_blank')">SPDX / Cyclone DX SBOM Converter</button>
        </div>
    </div>
</body>
</html>
